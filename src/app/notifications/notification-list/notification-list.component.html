    <mat-form-field class="full-width" style="width: 100%" appearance="outline">
      <input matInput type="text" placeholder="Pretrazi po naslovu..." aria-label="Number" [(ngModel)]="searchText">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <app-notification-item
      *ngFor="let notifEl of notifications | filter:searchText; let i = index"
      [notification]="notifEl"
      [index]="i"></app-notification-item>
