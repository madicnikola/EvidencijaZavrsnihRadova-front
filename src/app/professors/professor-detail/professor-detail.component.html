<div class="container professor-detail-container mt-5">
  <div class="row d-flex flex-column ">
    <div class="col">
      <div class="professor-inner ime-inner-section  ">
        {{professor.title.name}} {{professor.name}} {{professor.surname}}
      </div>
    </div>
    <div class="col">
      <div class=" professor-inner titula-inner-section">
        {{professor.academicRank.name}}
      </div>
    </div>
    <div class="col">
      <div class="professor-inner katedra-inner-section ">
        {{professor.department}}
      </div>
    </div>
    <div class="col">
      <div class="professor-inner telefon-inner-section">
        <span> Kabinet </span>{{professor.cabinet}}
      </div>
    </div>
    <div class="col">
      <div class="professor-inner telefon-inner-section">
        <span> Telefon: </span>{{professor.phone}}
      </div>
    </div>
    <div class="col">
      <div class="professor-inner email-inner-section">
        <span> E-mail po≈°ta: </span>{{professor.userProfile.email}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-raised-button class="w-100 mt-3 " (click)="onRequest()" [disabled]="messageReceived">Posalji zahtev za
        temu
      </button>
      <p *ngIf="messageReceived">{{message}}</p>
    </div>
  </div>
</div>
