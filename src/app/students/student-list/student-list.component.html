<div class="row">
  <div class="col-xs-12">
    <mat-form-field class="full-width" style="width: 100%" appearance="outline">
      <input matInput type="text" placeholder="Enter name" aria-label="Number" [(ngModel)]="searchText">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-student-item
      *ngFor="let studentEl of students | filter:searchText; let i = index"
      [student]="studentEl"
      [index]="i"></app-student-item>
  </div>
</div>
